<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Report Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            max-width: 500px; /* Reduced width for the card */
            margin: auto; /* Centers the card */
        }
        .logo {
            height: 50px; /* Adjust logo height */
            margin-right: 10px; /* Add spacing between logo and name */
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header with Logo -->
    <div class="container py-3">
        <div class="d-flex align-items-center">
            <img src="/public/images/logo.png" alt="Logo" class="logo"> 
            <!-- <h3 class="mb-0">Federation for Environment Climate and Technology</h3> -->
        </div>
    </div>

    <!-- Centered Form Card -->
    <div class="container py-5">
        <div class="text-center mb-4">
            <h3 class="ms-3">Metadata Report Generator</h3>
        </div>
        <div class="card shadow-sm custom-card">
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload your CSV file:</label>
                        <input type="file" name="file" id="file" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Generate Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
